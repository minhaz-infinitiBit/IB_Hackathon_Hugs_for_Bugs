services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - backend_data:/app/app/data
      - backend_output:/app/output
    environment:
      - DEBUG=true

  celery:
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: pnpm dev --host
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

volumes:
  backend_data:
  backend_output:
